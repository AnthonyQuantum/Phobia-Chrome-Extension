<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="styles.css">
      <style>
        button {
          height: 30px;
          width: 30px;
          outline: none;
        }
      </style>
    </head>
    <body>
      <h1>Phobia</h1>
      <br>

      <h2 class="label">Enabled: </h2>
      <!-- Rounded switch -->
      <label class="switch">
        <input id="enabled-slider" type="checkbox">
        <span class="slider round"></span>
      </label>

      <br>

      <h2 class="label">Strict mode:</h2>
      <!-- Rounded switch -->
      <label class="switch">
        <input id="strict-slider" type="checkbox">
        <span class="slider round"></span>
      </label>

      <br>

      <h2>Filters:</h2>
      <table id="filters"></table>

      <script src="config.js"></script>
      <script src="popup.js"></script>
    </body>
  </html>
