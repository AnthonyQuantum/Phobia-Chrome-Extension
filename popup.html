<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>

      <img src="images/48.png"></img>
      <h1>Phobia</h1>

      <br>

      <table>
        <tr>
          <td><h2 class="label" title="Deactivate the extension">OFF</h2></td>
          <td><label class="switch" id="double-switch">
            <input id="extensionWorking-switcher" type="checkbox">
            <span class="slider round"></span>
          </label></td>
          <td><h2 class="label" title="Activate the extension">ON</h2></td>
        </tr>
        <tr>
          <td><h2 class="label" title="Scan and filter every image">Strict mode</h2></td>
          <td><label class="switch" id="double-switch">
            <input id="enabled-switcher" type="checkbox">
            <span class="slider round"></span>
          </label></td>
          <td><h2 class="label" title="Scan images only if page contains target keywords">Fast mode</h2></td>
        </tr>
      </table>

      <br>

      <h2>Filters:</h2>
      <table id="filters"></table>

      <script src="config.js"></script>
      <script src="popup.js"></script>
    </body>
  </html>
